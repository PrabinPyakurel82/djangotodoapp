{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-20 bg-white p-6 rounded shadow text-center">
  <h2 class="text-xl font-semibold mb-4">Delete Task</h2>
  <p class="mb-6">Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>
  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'tasks_list' %}" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
  </form>
</div>
{% endblock %}
