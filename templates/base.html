<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-blue-600">TodoList</a>

        <div class="space-x-4">
            {% if user.is_authenticated %}
                <span class="text-gray-700">Hello, {{ user.username }} ðŸ‘‹</span>
                <a href="{% url 'account_logout' %}" class="text-red-600 hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Login</a>
                <a href="{% url 'account_signup' %}" class="text-green-600 hover:underline">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Content Section -->
    <main class="container mx-auto py-8 px-4">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded bg-blue-100 text-blue-800">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 text-sm text-gray-500 border-t">
        &copy; {{ year|default:2025 }}All rights reserved.
    </footer>

</body>
</html>
