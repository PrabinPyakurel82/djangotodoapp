{% extends "base.html" %}
{% block title %}Logout{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-10">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-md text-center">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Are you sure you want to log out?</h2>
    <form method="POST" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
        Log Out
      </button>
    </form>
    <a href="/" class="mt-4 inline-block text-sm text-blue-600 hover:underline">Cancel</a>
  </div>
</div>
{% endblock %}
